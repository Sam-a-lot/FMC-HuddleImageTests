<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- header font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- body font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>

  <img id="logo" src="./images/logo.svg" alt="Huddle logo">
  <img id="mockups" src="./images/illustration-mockups.svg" alt="Illustration of mockups for desktop and mobile">
  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

  <button>Register</button>

  <div class="social-media">
    <i class="fab fa-facebook-f" id="fb"></i>
    <i class="fab fa-twitter" id="twitter"></i>
    <i class="fab fa-instagram" id="insta"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
